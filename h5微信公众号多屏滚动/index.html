<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="libs/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="libs/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="music m-play rotate" id="music">
			<!--<img src="image/music-0.png" class="music-image"/>-->
		</div>
		<audio loop="loop" id="audio" autoplay="autoplay">
			<!--<source src="horse.ogg" type="audio/ogg">-->
		    <source src="libs/mp3/Dream It Possible.mp3" type="audio/mpeg">
		 	您的浏览器不支持音频播放，请升级后重试！
		</audio>
		<div class="page-wrapper swiper-container">
			<div class="page swiper-wrapper">
				<div class="swiper-slide bg_01">Slide 1</div>
				<div class="swiper-slide bg_02">Slide 2</div>
				<div class="swiper-slide bg_03">Slide 3</div>
				<div class="swiper-slide bg_04">Slide 4</div>
				<div class="swiper-slide bg_05">Slide 5</div>
				<div class="swiper-slide bg_06">Slide 6</div>
				<div class="swiper-slide bg_07">Slide 7</div>
				<div class="swiper-slide bg_08">Slide 8</div>
				<div class="swiper-slide bg_09">Slide 9</div>
				<div class="swiper-slide bg_10">Slide 10</div>
			</div>
		</div>
		<section class="u-arrow">
	        <p class="css_sprite01"></p>
	    </section>
	</body>
	<script type="text/javascript" src="libs/js/swiper.min.js" ></script>
	<script type="text/javascript" src="js/index.js" ></script>
</html>
